<div class="container-fluid font-fam">
    <div class="row back">
        <div class="col-md-12">

            <a routerLink='/inicio' class="font text-left cursor">
                <i class="fa fa-angle-double-left ml-3 mt-3" aria-hidden="true"></i> Início
            </a>
            <h1 class="fs-54 text-center font">Temas</h1>
            <h5 class="fs-18 text-center font">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control text-radius" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-config" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container font-fam">
    <div class="row">
    <div class="col-md-12">
        <h2 class="text-center font mt-4">Todos os temas</h2>
    </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="font" scope="col">#</th>
                    <th class="font" scope="col">Descrição</th>
                    <th class="font" scope="col text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listaTemas'>
                    <th class="font">{{item.id}}</th>
                    <td class="font">{{item.descricao}}</td>
                    <td class="d-flex justify-content-center">
                      <button class="btn btn-config mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                      <button class="btn btn-config2" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
