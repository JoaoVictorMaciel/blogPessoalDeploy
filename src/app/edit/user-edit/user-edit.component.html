<div class="row d-flex justify-content-center">

    <div class="col-md-10">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" 
            placeholder="Seu nome" >
        </div>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu nome de usuario">
        </div>

        <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto de perfil">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
        </div>

        <div class="form-group">
            <label for="usuario">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" id="confSenha" placeholder="Confirme sua senha">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Usuario</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione o tipo de usuario</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>



    </div>

</div>
