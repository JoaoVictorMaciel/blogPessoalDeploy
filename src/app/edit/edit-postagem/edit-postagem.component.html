<div class="container mt-5 mb-5 font-fam">
    
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center font mb-3">Atualizar Postagem</h1>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="form-group">
            <label class="font" for="titulo">Título</label>
            <input [(ngModel)]='postagem.titulo' type="text" class="form-control text-radius" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label class="font" for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.texto' class="form-control text-radius" name="texto" id="texto" row="3"></textarea>
      </div>

      <div class="form-group">
          <label class="font" for="tema">Escolha um tema ou <a  data-dismiss="modal" class="font2" routerLink='/tema'>cadastre um novo</a>:</label>
          <select class="form-control text-radius" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
              <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
          </select>
      </div>

      <div class="d-flex justify-content-center">
          <button class="btn mr-3 btn-config2" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-config" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
</div>
</div>
