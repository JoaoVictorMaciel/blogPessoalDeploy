<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">{{postagem.titulo}}</h5>
                  <small class="text-muted">{{postagem.tema.descricao}}</small>
                  <p class="card-text">{{postagem.texto}}</p>
                  <p class="card-text"><small class="text-muted">{{postagem.data}}</small></p>
                </div>
              </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3">NÃ£o</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
