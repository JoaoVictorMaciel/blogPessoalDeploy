<div class="back">
<div class="container-fluid font-fam">
    <div class="row d-flex align-items-center">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center white">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Entrar</h1>
                    
                    <div class="form-group form-style white radius">
                        <label for="usuario white">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" id="usuario"
                        placeholder="Seu usuário">
                    </div>

                    <div class="form-group white radius">
                        <label for="senha ">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control " type="password" id="senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-config form-style" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="text-center">
                    <p class="text-center white">Não tem uma conta? <a class="red" routerLink='/cadastrar'>Cadastre-se</a></p>
                </div>
            </div>

        </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>
</div>
</div>
